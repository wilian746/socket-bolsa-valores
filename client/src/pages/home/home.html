<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="getCompanies()">ATUALIZAR</button>
  <ul>
    <li *ngFor="let item of companies; let i = index">
      <p>Nome: {{item.name}}</p>
      <p>Valor: {{item.value}}</p>
    </li>
  </ul>
</ion-content>
