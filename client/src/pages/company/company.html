<ion-header>
  <ion-navbar>
    <ion-title>
      Empresas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Empresa 1</ion-label>
      <ion-input type="text" [(ngModel)]="companies[0].name" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor Empresa 1</ion-label>
      <ion-input type="number" [(ngModel)]="companies[0].value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Empresa 2</ion-label>
      <ion-input type="text" [(ngModel)]="companies[1].name" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor Empresa 2</ion-label>
      <ion-input type="number" [(ngModel)]="companies[1].value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Empresa 3</ion-label>
      <ion-input type="text" [(ngModel)]="companies[2].name" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor Empresa 3</ion-label>
      <ion-input type="number" [(ngModel)]="companies[2].value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Empresa 4</ion-label>
      <ion-input type="text" [(ngModel)]="companies[3].name" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor Empresa 4</ion-label>
      <ion-input type="number" [(ngModel)]="companies[3].value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Empresa 5</ion-label>
      <ion-input type="text" [(ngModel)]="companies[4].name" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor Empresa 5</ion-label>
      <ion-input type="number" [(ngModel)]="companies[4].value"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="updateCompany()">ENVIAR NOVOS DADOS</button>
</ion-content>
